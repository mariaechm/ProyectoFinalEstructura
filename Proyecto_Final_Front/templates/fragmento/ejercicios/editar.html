{% extends 'blank.html' %}
{% block title %}Editar Ejercicios{% endblock %}
{% block rutinaDropDown %}
  active
{% endblock %}
{% block ejercicio %}
  active
{% endblock %}
{% block content %}

<div class="pagetitle">
    <h1>Información de Ejercicios</h1>
</div>

<div class="col-12">
    <div class="container-fluid bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Edición</h6>
        <form class="row g-3 needs-validation" method="POST" action="/ejercicios/update" novalidate="">
            <input type="hidden" value="{{ ejercicio.id}}" name="idE"/>
            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Nombre del Ejercicio</label>
                <input type="text" class="form-control" name="nombreE" required value="{{ ejercicio.nombreEjercicio }}">
            </div>

            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Tiempo de Descanso entre Series (Minutos)</label>
                <input type="number" step="1" min="1" class="form-control" name="tiempoD" required value="{{ ejercicio.tiempoDescanso }}">
            </div>

            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Número de Series</label>
                <input type="number" step="1" min="1" class="form-control" name="nroS" required value="{{ ejercicio.nroSeries }}">
            </div>

            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Número de Repeticiones por Serie</label>
                <input type="number" step="1" min="1" class="form-control" name="nroRS" required value="{{ ejercicio.nroRepSerie }}">
            </div>

            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Imagen del Ejercicio (Enlace Web)</label>
                <input type="url" class="form-control" name="img" required value="{{ ejercicio.imagen }}">
            </div>
            
            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Tipo de Ejercicio</label>
                <select class="form-select mb-3" required name="tipoE">
                    {% for item in list %}
                        <option {% if item == ejercicio.tipoEjercicio%} selected {%endif%} value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-6">
                <label for="descrip" class="form-label">Descripción del Ejercicio</label>
                <textarea type="text" class="form-control" name="descrip" style="height: 150px;" required="">{{ ejercicio.descripcion }}</textarea>
            </div>

            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Grupo Muscular Objetivo</label>
                <select class="form-select mb-3" required name="grupoMuscular">
                    {% for item in list2 %}
                        <option {% if item == ejercicio.grupoMuscularObjetivo %} selected {%endif%} value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>  
            
            <div class="form-inline">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success rounded-pill">Guardar</button>
                </div>
                
                <div class="col-sm-6">
                    <a href="/ejercicios/list" class="btn btn-primary rounded-pill">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
