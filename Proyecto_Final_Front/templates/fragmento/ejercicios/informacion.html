{% extends 'blank.html' %}

{% block ejercicio %}

{% endblock %}
{% block content %}

</div>

<section class="section">

      <div class="col-lg-12">
        <div class="bg-secondary rounded h-100 p-4">

            <input type="hidden" value="{{ id }}" name="idE"/>

                <div class="col-md-12 mt-4">
                    <p style="text-align: justify;">{{ ejercicio.descripcion }}</p>
                </div>
            </div>
            <div class="mt-4 text-center">
                <a href="/admin/ejercicios/list" class="btn btn-warning rounded-pill">Regresar a la lista de ejercicios</a>
            </div>
        </div>
      </div>
    </div>
