{% extends 'blank.html' %}

{% block content %}

<div class="pagetitle">
    <h1>Información de Rutinas</h1>
</div>

<div class="col-12">
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Registro</h6>
        <form class="row g-3 needs-validation" method="POST" action="/admin/rutinas/save" novalidate>
            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Nombre de la Rutina</label>
                <input type="text" class="form-control" name="nombreR" required>
            </div>

            <div class="col-sm-6">
                <label for="validationCustom02" class="form-label">Número de Ejercicios</label>
                <input type="number" step="1" min="1" class="form-control" name="nroE">
            </div>
           
            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Objetivo de la Rutina</label>
                <select class="form-select mb-3" name="objR" required>
                    {% for item in list %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Grupo Muscular Objetivo</label>
                <select class="form-select mb-3" name="grupoMuscular" required>
                    {% for item in list1 %}
                        <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>           

            <div class="col-sm-6">
                <label for="descrip" class="form-label">Descripción de la Rutina</label>
                <textarea type="text" class="form-control" name="descrip" style="height: 150px;"></textarea>
            </div>

            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Ejercicios</label>
                <select name="seleccionEjercicios" class="form-select" multiple="">
                    {% for ejercicio in ejercicios %}
                        <option value="{{ ejercicio.id }}">{{ ejercicio.nombreEjercicio }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-inline">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success rounded-pill">Guardar</button>
                </div>
                
                <div class="col-sm-6">
                    <a href="/admin/rutinas/list" class="btn btn-primary rounded-pill">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
