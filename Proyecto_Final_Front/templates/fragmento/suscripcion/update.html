{% extends 'blank.html' %}

{% block content %}

<div class="pagetitle">
    <h1>Editar Suscripcion</h1>
</div>

</div>
<section class="seccion">
    <div class="row">
        <div class="col-lg-12">
            <div class="bg-secondary rounded h-100 p-4">
                <div class="card-body">
                  <h5 class="card-title">Editar Suscripción </h5>

                <form class="row g-3 needs-validation" method="POST" action=" /suscripcion/update/send/" novalidate>
                    <input type="hidden" value="{{ suscripcion.id}}" name="idS"/>
                    <div class="col-sm-6">
                        <label for="inputDate" class="form-label">Fecha de Inicio de Suscripción</label>
                        <input type="date" value="{{ suscripcion.fechaInicio}}" class="form-control" name="nameFechaI" required>
                    </div>
            
            <div class="col-sm-6">
                <label for="lbltipo" class="form-label">Tipo de Suscripción</label>
                <select class="form-select mb-3"required name="nameTipo">
                    {% for tipo in e %}
                        <option {% if tipo == suscripcion.tipo %} selected {% endif %} value="{{ tipo }}">{{ tipo }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-inline">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-success rounded-pill">Guardar</button>
                </div>
                
                <div class="col-sm-6">
                    <a href="suscripcion/list" class="btn btn-primary rounded-pill">Cancelar</a>
                </div>
            </div>
            <input type="number" id="id-cuenta" name="id" value="{{ user.cuenta.id }}" hidden>
            <input type="text" id="my-profile" name="my-profile" value="{{ my_profile }}" hidden>
            <input type="text" name="admins" id="admins" value="{{ admins }}" hidden>
        </form>
    </div>
</div>

{% endblock%}
